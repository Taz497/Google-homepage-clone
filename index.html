<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="icon" href="src/logo.png" type="image/x-icon" />
    <script defer src="src/index.js"></script>
    <title>Foogle</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav>
      <ul>
        <li class="underline option_text nav_text">Gmail</li>
        <li class="underline option_text nav_text">Images</li>
        <li class="google_options_container" id="apps_container">
          <span class="material-symbols-outlined option_bg">apps</span>
          <span class="tooltip" id="apps">google apps</span>
        </li>

        <li class="google_options_container" id="account_container">
          <span class="material-symbols-outlined option_bg">
            account_circle
          </span>
          <span class="tooltip account" id="account">your account</span>
        </li>
      </ul>
    </nav>

    <!-- Search bar -->

    <section class="foogle_container"><p class="foogle">Foogle</p></section>
    <section class="search_container">
      <span class="material-symbols-outlined" id="search_icon"> search </span>
      <input type="text" id="search" maxlength="50" />
      <span class="material-symbols-outlined" id="camera_icon"> camera </span>
      <span class="tooltip" id="camera">search by camera</span>
    </section>

    <!-- Bottom search options -->

    <section class="bottom_options">
      <div class="bottom_text1_container">
        <p class="bottom_text">Google Search</p>
      </div>
      <div class="bottom_text2_container">
        <p class="bottom_text">I'm Feeling Lucky</p>
      </div>
    </section>

    <!-- Language info -->

    <section class="lang">
      <p>Google offered in : <span>English - US</span></p>
    </section>

    <!-- Footer -->

    <section class="footer">
      <div class="footer_top"><p class="footer_top_text">United States</p></div>

      <div class="footer_bottom">
        <ul class="footer_bottom_ul1">
          <li class="ul_li_fixed">About</li>
          <li class="ul_li_fixed">Advertising</li>
          <li class="ul_li_fixed">Business</li>
          <li class="ul_li_fixed text_fix">How search works</li>
        </ul>
        <ul class="footer_bottom_ul2">
          <li class="ul_li_fixed">Privacy</li>
          <li class="ul_li_fixed">Terms</li>
          <li class="ul_li_fixed">Settings</li>
        </ul>
      </div>
    </section>
  </body>
</html>
